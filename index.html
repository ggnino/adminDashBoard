<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>iTech</title>
  </head>
  <body>
    <!-- MAIN CONTENT -->
    <main>
      <div class="admin-container">
        <!-- ADMIN HEADER -->
        <div class="admin-header-container">
          <header class="admin-header-content-container">
            <h2 class="admin-header-content-heading">
              Technician Four's Ticket Overview
            </h2>
            <div class="admin-header-user-container">
              <div class="admin-header-notification">
                <img
                  class="admin-header-content-img-1"
                  src="https://img.icons8.com/metro/52/appointment-reminders.png"
                  alt="appointment-reminders"
                />
              </div class="admin-header-notification">
              <div class="admin-header-user-content">
                <span class="admin-header-content-txt">Technician Four</span>

                <img
                  class="admin-header-content-img-2"
                  src="https://img.icons8.com/external-smashingstocks-flat-smashing-stocks/66/external-robot-robots-smashingstocks-flat-smashing-stocks-25.png"
                  alt="User"
                />
              </div>

              <img
                class="admin-header-content-img-3"
                src="https://img.icons8.com/ios-filled/100/search--v1.png"
                alt="search--v1"
              />
            </div>
          </header>
        </div>
        <!-- ADMIN DASHBOARD SIDEBAR -->
        <div class="admin-dashboard">
          <div class="admin-dashboard-logo-container">
            <h1 class="admin-dashboard-logo-heading">iTech</h1>
            <img
              class="admin-dashboard-logo"
              src="https://img.icons8.com/ios-filled/100/work.png"
              alt="work"
            />
          </div>
          <ul class="admin-dashboard-links">
            <li class="admin-dashboard-link">
              <img
                class="admin-dashboard-link-icon"
                src="https://img.icons8.com/glyph-neue/64/home--v1.png"
                alt="Home Icon"
              />
              <p>Home</p>
            </li>
            <li class="admin-dashboard-link">
              <img
                class="admin-dashboard-link-icon"
                src="https://img.icons8.com/glyph-neue/64/message-group.png"
                alt="Message Icon"
              />

              <p>Messages</p>
            </li>
            <li class="admin-dashboard-link">
              <img
                class="admin-dashboard-link-icon"
                src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/64/external-calendar-interface-kiranshastry-solid-kiranshastry-2.png"
                alt="Calendar Icon"
              />
              <p>Calendar</p>
            </li>
            <li class="admin-dashboard-link">
              <img
                class="admin-dashboard-link-icon"
                src="https://img.icons8.com/ios-filled/50/ticket.png"
                alt="Ticket Icon"
              />
              <p>Tickets</p>
            </li>
            <li class="admin-dashboard-link">
              <img
                class="admin-dashboard-link-icon"
                src="https://img.icons8.com/ios-filled/50/technical-support.png"
                alt="Support Icon"
              />
              <p>Support</p>
            </li>
            <li class="admin-dashboard-link">
              <img
                class="admin-dashboard-link-icon"
                src="https://img.icons8.com/ios-filled/50/automatic.png"
                alt="Settings Icon"
              />
              <p>Settings</p>
            </li>
          </ul>
        </div>
        <!-- ADMIN TECHNICIAN SHOWCASE -->
        <div class="admin-tech-showcase">
          <div class="admin-tech-category-1">
            <h2 class="admin-tech-category-heading">Open:</h2>
            <p class="admin-tech-category-content">
              15<img
                class="admin-tech-category-img"
                src="https://img.icons8.com/ios-filled/50/ticket.png"
                alt="Ticket Icon"
              />
            </p>
          </div>
          <div class="admin-tech-category-2">
            <h2 class="admin-tech-category-heading">Resolved:</h2>
            <p class="admin-tech-category-content">
              20<img
                class="admin-tech-category-img"
                src="https://img.icons8.com/ios-filled/50/ticket.png"
                alt="Ticket Icon"
              />
            </p>
          </div>
          <div class="admin-tech-category-3">
            <h2 class="admin-tech-category-heading">Pending:</h2>
            <p class="admin-tech-category-content">
              3<img
                class="admin-tech-category-img"
                src="https://img.icons8.com/ios-filled/50/ticket.png"
                alt="Ticket Icon"
              />
            </p>
          </div>
          <div class="admin-tech-category-4">
            <h2 class="admin-tech-category-heading">Rejected:</h2>
            <p class="admin-tech-category-content">
              2<img
                class="admin-tech-category-img"
                src="https://img.icons8.com/ios-filled/50/ticket.png"
                alt="Ticket Icon"
              />
            </p>
          </div>
          <div class="admin-tech-category-5">
            <h2 class="admin-tech-category-heading">Average Time:</h2>
            <p class="admin-tech-category-content">
              1 hr 30 min<img
                class="admin-tech-category-img"
                src="https://img.icons8.com/sf-black/64/time.png"
                alt="Time Icon"
              />
            </p>
          </div>
        </div>
        <!-- ADMIN ISSUE QUEUE SHOWCASE -->
        <div class="admin-issue-showcase">
          <h2 class="admin-issue-heading">Ticket Queue:</h2>
          <ol class="admin-issue-container">
            <li class="admin-issue" id="issue_1"><span>Issue 1</span></li>
            <li class="admin-issue" id="issue_2"><span>Issue 2</span></li>
            <li class="admin-issue" id="issue_3"><span>Issue 3</span></li>
          </ol>
        </div>
      </div>
    </main>
  </body>
</html>
